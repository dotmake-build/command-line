# Your GitHub workflow file under .github/workflows/
# Trigger the action on push to main
on:
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Dotnet Setup
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.x

    - run: dotnet tool update -g docfx-plus
    - run: docfx-plus docs/docfx.json
      # use working-directory for docfx step otherwise codeSourceBasePath is not resolved correctly
      # docfx-plus fixes this only required for docfx
      # working-directory: docs

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: 'docs/_site'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
